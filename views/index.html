<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Multer</title>
  </head>
  <body>
    <h1>Hello Multer</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <!-- File input with label -->
      <label for="sampleFile">Select a file:</label>
      <input type="file" id="sampleFile" name="sampleFile" required />
      
      <!-- Name input with label -->
      <br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <!-- Submit button -->
      <br><br>
      <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Image</h2>
    <img id="uploadedImage" src="" alt="Uploaded image will appear here" style="max-width: 500px; display: none;" />

    <script>
      // Handle form submission
      document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        const formData = new FormData(this);  // Create FormData from the form

        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())  // Parse the JSON response from the server
        .then(data => {
          if (data.url) {
            // Update the image source with the uploaded image URL
            const imgElement = document.getElementById('uploadedImage');
            imgElement.src = data.url;
            imgElement.style.display = 'block';  // Make the image visible
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Upload failed!');
        });
      });
    </script>
  </body>
</html>

</style>
